allprojects{
    group 'me.majiajie'
    version '1.0.0'

    repositories{
        jcenter()
    }
}

subprojects{

    apply plugin: 'java'

    sourceCompatibility = 1.8

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        testCompile 'junit:junit:4.11'
        compile 'org.apache.logging.log4j:log4j-web:2.5'
    }
}

